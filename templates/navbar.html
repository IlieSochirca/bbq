<header>
    <div class="navbar navbar-default navbar-static-top
        {% block nav-style %}{% endblock %}">
        <div class="container p-none">
            <div class="navbar-header">
                <a class="navbar-brand" href="{% url 'home' %}">BBQ Planner</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right">
                    {% if user.is_authenticated %}
                    <li><a href="{% url 'events:event-create' %}">Create Event</a></li>
                    <li><a href="{% url 'events:events-list' %}">List of events</a></li>
                    <li><a href="{% url 'logout' %}"
                           class="p-r-none">Logout</a></li>
                    {% else %}
                    <li><a href="{% url 'login' %}">Login</a></li>
                    <li><a href="{% url 'register' %}" class="p-r-none">Sign Up</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</header>
